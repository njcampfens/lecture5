<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script>

      let counter = 0;

      function count(){
        counter++;
        document.querySelector('#counter').innerHTML = counter;

        // If the counter is a multiple of 5
        if (counter % 5 === 0) {
          alert(`Counter is at ${counter}!`); // Different quote signs
        }
      }
      
    </script>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button onclick="count()">Click Here!</button>
  </body>
</html>
