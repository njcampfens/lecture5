<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', () => {
        setInterval(count, 200); // run "count" every 200 milisecs

      let counter = 0;

      function count() {
        counter ++;
        document.querySelector('#counter').innerHTML = counter;
      };

      });
    </script>
  </head>
  <body>
    <h1 id="counter">0</h1>
  </body>
</html>
