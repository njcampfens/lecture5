<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>

       // Function to change heading to say goodbye
       function hello(){
         document.querySelector('h1').innerHTML = 'Goodbye!';
       }

    </script>
  </head>
  <body>
    <h1>Welcome!</h1>
    <button onclick="hello()">CLick me!</button>
  </body>
</html>
